<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
</head>

<body>

<header>
    <h1>Форма обратной связи</h1>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="feedback.html">Обратная связь</a></li>
        </ul>
    </nav>
</header>

<main>

<section>
    <h2>Свяжитесь со мной</h2>

    <form action="#" method="post">

        <fieldset>
            <legend>Контактная информация</legend>

            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Телефон:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

        </fieldset>

        <fieldset>
            <legend>Сообщение</legend>

            <label for="topic">Тема обращения:</label><br>
            <select id="topic" name="topic">
                <option value="project">Проект</option>
                <option value="collaboration">Сотрудничество</option>
                <option value="research">Научная работа</option>
                <option value="other">Другое</option>
            </select><br><br>

            <label>Формат ответа:</label><br>
            <input type="radio" name="reply" value="email" checked> Email<br>
            <input type="radio" name="reply" value="phone"> Телефон<br><br>

            <label>Интересующие направления:</label><br>
            <input type="checkbox" name="interest" value="ml"> ML<br>
            <input type="checkbox" name="interest" value="transport"> ИТС<br>
            <input type="checkbox" name="interest" value="web"> Web-разработка<br><br>

            <label for="message">Ваше сообщение:</label><br>
            <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

            <label for="file">Прикрепить файл:</label><br>
            <input type="file" id="file" name="file"><br><br>

            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">

        </fieldset>

    </form>

</section>

</main>

<footer>
    <p>&copy; 2026 Арсений Карпов | НИУ ВШЭ</p>
</footer>

</body>
</html>
